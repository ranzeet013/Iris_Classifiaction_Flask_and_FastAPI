git<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classifier</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h2>Iris Flower Classifier</h2>
        <label for="sepal_length">Sepal Length:</label>
        <input type="number" id="sepal_length" step="0.1">
        
        <label for="sepal_width">Sepal Width:</label>
        <input type="number" id="sepal_width" step="0.1">
        
        <label for="petal_length">Petal Length:</label>
        <input type="number" id="petal_length" step="0.1">
        
        <label for="petal_width">Petal Width:</label>
        <input type="number" id="petal_width" step="0.1">

        <button onclick="makePrediction()">Predict</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
